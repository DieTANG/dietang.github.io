<content>
  <h3 id="背景">背景</h3>
<p>非整倍性是癌症基因组中最普遍的改变（90%的肿瘤中能观察到），但是癌症非整倍性的驱动性仍然不清楚。其患病率可能反映了染色体错误分离、重排、或者中心体畸变（机械偏差），或与非整倍体相关的适应性优势（选择偏差）。非整倍性被发现有助于肿瘤进化和耐药性。</p>
<h3 id="染色体臂水平拷贝数变化arm-scnas">染色体臂水平拷贝数变化（arm-SCNAs）</h3>
<p>从端粒延伸到着丝粒的 SCNA 是癌症中最常见的体细胞遗传变化事件之一。</p>
